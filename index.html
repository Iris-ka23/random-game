<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <div class="container">
           <button class="btn-opt"></button>
           <button class="btn-opt"></button>
           <button class="btn-opt"></button>
           <button class="btn-opt"></button>
           <button class="btn-opt"></button>
           <button class="btn-opt"></button>
           <button class="btn-opt"></button>
           <button class="btn-opt"></button>
           <button class="btn-opt"></button>
       </div>
       <button id="restart">Restart</button>
   </div>
   <div class="slide hide">
       <p id="message">Message</p>
       <audio id="winSound" src="img/win.mp3"></audio>
       <audio id="drawSound" src="img/fail.mp3"></audio>
       <button id="new-game">New Game</button>
   </div>
   <div>
    <h1>Leaderboard</h1>
    <table id="leaderboard">
        <tr>
            <th>Rank</th>
            <th>Result</th>
        </tr>
    </table>
   </div>
   <footer>
    <div>
        <a href="https://rs.school/js-stage0/"><img src="img/rs_school_js.svg" alt="rs_school" class="rs_school"></a>
    </div>
    <div>
        <a href="https://github.com/Iris-ka23">My github</a>
    </div>
    <div>
        <p>2023</p>
    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
